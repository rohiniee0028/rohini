<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
  </head>
  <style>
    #navbar{
      display:flex;
      justify-content: space-between;
    }
    #wallet{
      font-weight: bold;
      /* border:1px solid black; */
      width:100px;
      height:50px;
      font-size: 30px;
    }
    #add-money{
      display:flex;
      flex-direction: column;
      width:200px;
      gap:20px;
      margin:auto;
    }
    #book_movies>a{
      text-decoration: none;
      color:black;
    }
  </style>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <div id="wallet">

      </div>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
      <input type="number" id="amount" placeholder="enter amount" />
      <button id="add_to_wallet">Add to Wallet</button>
      <button id="book_movies"><a href="movies.html">Book Movies</a></button>
    </div>
  </body>
</html>
