<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
  </head>
  <style>
      #navbar{
      display:flex;
      justify-content: space-between;
    }
    #wallet{
      font-weight: bold;
      /* border:1px solid black; */
      width:100px;
      height:50px;
      font-size: 30px;
    }
    #search{
      margin-left:600px;
      width:300px;
      padding:10px 0px 10px 0px;
    }
    #movies{
      display: grid;
      grid-template-columns: repeat(3,1fr);
      grid-template-rows: auto;
      grid-gap:20px;
      border: 1px solid black;
    }
  </style>
  <body>
    <div id="navbar">
      <h1>Movie List</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
      <div id="wallet">

      </div>
    </div>
    <div id="search_bar">
      <!-- input box for searching movies with id as "search" -->
      <input type="search" id="search" placeholder="Search Movies" oninput="searchMovies()"/>
      <!-- No button should be there for searching movies, it should search with input  -->
    </div>

    <div id="movies">
      <!-- Append all searched movies here in grid format -->
      <!-- Every movie card should have image, title and a book now button  -->
      <!-- Book now buttons should have class "book_now"  -->
    </div>
  </body>
</html>
<script src="./scripts/movies.js"></script>
